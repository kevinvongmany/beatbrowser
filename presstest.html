<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config Script below, see https://tailwindcss.com/docs/configuration for more info -->
    <script> 
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
    <title >BeatBrowser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 row flex flex-wrap w-full justify-around items-center">
        <header class="border-black bg-gradient-to-r from-green-300 border-b-8 to-orange-500 mx-auto min flex justify-between items-center px-8 py-2 w-full">
            <i class="fa-solid fa-headphones"></i>
            
            <h1 class="text-black-500 text-5xl font-black mx-auto select-none" >BeatBrowser</h1>

            <div class="relative h-32 w-32 ...">
                <div class="absolute inset-x-0 top-0 h-32 flex justify-center items-center ...">
                    <span class="emoji" role="img" aria-label="headphones" style="font-size: 500%;">ðŸŽ§</span>
                </div>
            </div>
            
        </header>
        
    <main class="flex flex-col w-full lg:w-half justify-around items-center"> 
        <div id="BBLogo">
             <!-- <h1 class="mx-auto text-black-500 text-5xl font-black">BeatBrowser</h1> 
             <img src="assets/images/BBLogo.png" alt="BeatBrowser Logo">   -->
        </div>
        <div class="flex flex-col items-center justify-center bg-white p-5 w-full max-w-md h-full max-h-md rounded-lg shadow-md m-6">
            <form id="search-box" class="flex flex-col items-center justify-center">
                <input id="songSearch" type="text" placeholder="Search song..." class="search-input form-input px-6 py-3 border border-gray-300 rounded-md text-center text-lg mb-5 w-4/5 focus:outline-none focus:ring-2 focus:ring-clifford focus:border-transparent">
                <button id="spotifySearchBtn" class="spotify-search-btn mt-3 inline-flex w-full justify-center rounded-md bg-green-300 px-3 py-2 text-sm font-semibold hover:bg-green-600 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Search</button>
            </form>
            <div id="songResults" class="song-results"></div>
        </div>
        <div class="flex flex-col items-center">
            <label for="dropDownListElements">Search History:</label>
            <select id="dropDownListElements" class="min-w-32" name="history"></select> 
        </div>
        
    </main>
    <section id="heroResult" class="flex w-full justify-center">
    </section>

    <section id="searchResults" class="flex flex-wrap w-full lg:w-half justify-between items-center">
        
    </section>
    <button id="seeMoreBtn" class="hidden">See More</button>
    <script src="./assets/js/wikipedia.js"></script>
    <script src="./assets/js/spotify.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
